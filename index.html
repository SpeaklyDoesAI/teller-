<!DOCTYPE html>
<html>
<head>
    <title>Teller Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 32px 18px;
        }

        main {
            max-width: 640px;
            margin: 0 auto;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 24px;
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 22px;
        }

        p {
            color: #cbd5e1;
            margin-top: 0;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            color: #0b1223;
            background: linear-gradient(120deg, #22d3ee, #14b8a6);
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .note {
            margin-top: 8px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teller Connect</h1>
        <p>Use this page to connect new enrollments. If an <code>enrollment_id</code> is present in the URL, the page will automatically open Teller Connect in repair mode for that enrollment.</p>

        <div class="row" style="margin-top: 12px;">
            <button id="connect-btn">Open Teller Connect</button>
        </div>
        <div class="note">Example: <code>?enrollment_id=env_xxx</code> in the URL triggers repair mode.</div>
    </main>

    <script src="https://cdn.teller.io/connect/connect.js"></script>
    <script>
        // Simple repair flow:
        // 1) If ?enrollment_id=XYZ exists in the URL, open Connect in repair mode with that ID.
        // 2) Otherwise, user can click the button to start a fresh connection.

        function getEnrollmentIdFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("enrollment_id");
        }

        function setupConnect() {
            const enrollmentIdFromUrl = getEnrollmentIdFromQuery();

            const connect = TellerConnect.setup({
                applicationId: "app_plo088sf20bf7jh9ba000", // Replace with your Teller app ID
                environment: "development",
                products: ["transactions", "balance", "identity"],
                onSuccess: (enrollment) => {
                    console.log("Success:", enrollment);
                    alert("Connected: " + enrollment.id);
                },
                onExit: () => console.log("Connect closed")
            });

            document.getElementById("connect-btn").addEventListener("click", () => {
                connect.open();
            });

            if (enrollmentIdFromUrl) {
                console.log("Opening in repair mode for enrollment:", enrollmentIdFromUrl);
                connect.open({ enrollmentId: enrollmentIdFromUrl });
            }
        }

        document.addEventListener("DOMContentLoaded", setupConnect);
    </script>
</body>
</html>
